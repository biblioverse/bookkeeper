name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: ğŸ“¦ Download Dependencies
        run: go mod download
      - name: ğŸ” Run Revive Action
        uses: docker://morphy/revive-action:v2
        with:
          config: revive.toml
      - name: ğŸ”¨ Build
        run: go build ./...
      - name: ğŸ§ª Test
        run: go test ./... -v -cover
