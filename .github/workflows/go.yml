name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      - name: 🐹 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: 📦 Download Dependencies
        run: go mod download
      - name: 🔍 Run Revive Action
        uses: docker://morphy/revive-action:v2
        with:
          config: revive.toml
      - name: 🔨 Build
        run: go build ./...
      - name: 🧪 Test
        run: go test ./... -v -cover
